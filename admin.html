<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin RSVP – Thea</title>
  <link rel="stylesheet" href="admin.css?v=20251110"/>
</head>
<body>
  <header class="bar">
    <h1>RSVP – Administrare</h1>
    <div class="tools">
      <input id="search" type="search" placeholder="Cauta nume / status / telefon"/>
      <button id="btnRefresh">Reincarca</button>
      <button id="btnExport">Export CSV</button>
    </div>
  </header>

  <section class="stats">
    <div><b>Confirmari:</b> <span id="stConfirm">0</span></div>
    <div><b>Refuzuri:</b> <span id="stRefuz">0</span></div>
    <div><b>Total persoane (confirmate):</b> <span id="stPers">0</span></div>
    <div><b>Total inregistrari:</b> <span id="stTotal">0</span></div>
  </section>

  <main>
    <table class="grid" id="tbl">
      <thead>
        <tr>
          <th>#</th>
          <th>Nume</th>
          <th>Status</th>
          <th>Persoane</th>
          <th>Telefon</th>
          <th>Note</th>
          <th>Timp</th>
          <th>Actiuni</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="8" style="text-align:center">Se incarca…</td></tr>
      </tbody>
    </table>
  </main>

  <script src="admin.js?v=20251110" defer></script>
</body>
</html>
